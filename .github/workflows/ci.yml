name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        NEXT_PUBLIC_GAME_TOKEN_ADDRESS: "0x0000000000000000000000000000000000000000"
        NEXT_PUBLIC_GAME_REWARDS_ADDRESS: "0x0000000000000000000000000000000000000000"
    
    - name: Check TypeScript
      run: npx tsc --noEmit

